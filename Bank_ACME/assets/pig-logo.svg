<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Pig body -->
  <ellipse cx="100" cy="120" rx="60" ry="50" fill="#FFB6C1" stroke="#2D1B69" stroke-width="3"/>
  
  <!-- Pig head -->
  <circle cx="100" cy="80" r="45" fill="#FFB6C1" stroke="#2D1B69" stroke-width="3"/>
  
  <!-- Pig ears -->
  <ellipse cx="75" cy="50" rx="12" ry="20" fill="#FFB6C1" stroke="#2D1B69" stroke-width="2" transform="rotate(-30 75 50)"/>
  <ellipse cx="125" cy="50" rx="12" ry="20" fill="#FFB6C1" stroke="#2D1B69" stroke-width="2" transform="rotate(30 125 50)"/>
  
  <!-- Inner ears -->
  <ellipse cx="75" cy="52" rx="6" ry="12" fill="#FF91A4" transform="rotate(-30 75 52)"/>
  <ellipse cx="125" cy="52" rx="6" ry="12" fill="#FF91A4" transform="rotate(30 125 52)"/>
  
  <!-- Pig snout -->
  <ellipse cx="100" cy="90" rx="15" ry="12" fill="#FF91A4" stroke="#2D1B69" stroke-width="2"/>
  
  <!-- Nostrils -->
  <ellipse cx="95" cy="88" rx="2" ry="3" fill="#2D1B69"/>
  <ellipse cx="105" cy="88" rx="2" ry="3" fill="#2D1B69"/>
  
  <!-- Eyes -->
  <circle cx="85" cy="70" r="8" fill="white" stroke="#2D1B69" stroke-width="2"/>
  <circle cx="115" cy="70" r="8" fill="white" stroke="#2D1B69" stroke-width="2"/>
  
  <!-- Pupils -->
  <circle cx="87" cy="72" r="4" fill="#2D1B69"/>
  <circle cx="113" cy="72" r="4" fill="#2D1B69"/>
  
  <!-- Eyebrows (mischievous expression) -->
  <path d="M 75 60 Q 85 55 95 60" stroke="#2D1B69" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M 105 60 Q 115 55 125 60" stroke="#2D1B69" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Mouth (smirk) -->
  <path d="M 90 105 Q 100 110 110 105" stroke="#2D1B69" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Pig legs -->
  <ellipse cx="75" cy="160" rx="8" ry="15" fill="#FFB6C1" stroke="#2D1B69" stroke-width="2"/>
  <ellipse cx="125" cy="160" rx="8" ry="15" fill="#FFB6C1" stroke="#2D1B69" stroke-width="2"/>
  
  <!-- Pig arms -->
  <ellipse cx="60" cy="110" rx="10" ry="25" fill="#FFB6C1" stroke="#2D1B69" stroke-width="2" transform="rotate(-20 60 110)"/>
  <ellipse cx="140" cy="110" rx="10" ry="25" fill="#FFB6C1" stroke="#2D1B69" stroke-width="2" transform="rotate(20 140 110)"/>
  
  <!-- Pig tail -->
  <path d="M 155 120 Q 165 115 160 125 Q 155 135 165 130" stroke="#2D1B69" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- TNT box -->
  <rect x="45" y="130" width="20" height="15" fill="#8B4513" stroke="#2D1B69" stroke-width="2"/>
  <rect x="46" y="131" width="18" height="13" fill="#CD853F"/>
  
  <!-- TNT text -->
  <text x="55" y="141" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#2D1B69">TNT</text>
  
  <!-- Fuse -->
  <path d="M 55 130 Q 50 125 45 120" stroke="#2D1B69" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Spark -->
  <circle cx="45" cy="120" r="2" fill="#FF6B35"/>
  <path d="M 43 118 L 47 122 M 47 118 L 43 122" stroke="#FFD700" stroke-width="1"/>
</svg>
